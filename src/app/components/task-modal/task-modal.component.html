<h2 mat-dialog-title>Add New Task</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="task.title" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="task.description"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="task.priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="saveTask()" [disabled]="!task.title.trim()">Save</button>
</div>
