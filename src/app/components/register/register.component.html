<div class="container vh-100">
    <div class="row h-100 align-items-center">
        <!-- Left side -->
        <div class="col-lg-6 d-none d-lg-flex justify-content-center">
            <img src="assets/images/register.svg" alt="image-register" class="img-fluid">
        </div>

        <!-- Right side -->
        <div class="col-md-5 d-flex justify-content-center align-items-center">
            <div class="text-center register-form">
                <h2 class="m-3">Sign<span>up</span></h2>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="form-group mb-4 text-start">
                    <label class="form-label">Name</label>
                    <input class="form-control" 
                           type="text" 
                           placeholder="Enter your name" 
                           formControlName="name" 
                           [class.is-invalid]="invalidName">
                    <div class="text-start">
                        @if(invalidName) {
                            <small class="text-danger">Name is required</small>
                        }
                    </div>
                  </div>

                  <div class="form-group mb-4 text-start">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" 
                           type="text" 
                           placeholder="Enter your last name" 
                           formControlName="lastName" 
                           [class.is-invalid]="invalidLastName">
                    <div class="text-start">
                        @if(invalidLastName) {
                            <small class="text-danger">Last Name is required</small>
                        }
                    </div>
                  </div>
                  
                  <div class="form-group mb-4 text-start">
                    <label class="form-label">Email</label>
                    <input class="form-control" 
                           type="email" 
                           placeholder="Enter your email" 
                           formControlName="email" 
                           [class.is-invalid]="invalidEmail">
                    <div class="text-start">
                        @if(invalidEmail) {
                            <small class="text-danger">Enter a valid email</small>
                        }
                    </div>
                  </div>
                  
                  <div class="form-group mb-4 text-start">
                    <label class="form-label">Password</label>
                    <input class="form-control" 
                           type="password" 
                           placeholder="Enter your password" 
                           formControlName="password" 
                           [class.is-invalid]="invalidPassword">
                    <div class="text-start">
                        @if(invalidPassword) {
                            <small class="text-danger">Password must have at least 8 characters</small>
                        }
                    </div>
                  </div>

                  <div class="form-group mb-4 text-start">
                    <label class="form-label">Confirm Password</label>
                    <input class="form-control" 
                           type="password" 
                           placeholder="Confirm your password" 
                           formControlName="confirmPassword" 
                           [class.is-invalid]="invalidConfirmPassword">
                    <div class="text-start">
                        @if(invalidConfirmPassword) {
                            <small class="text-danger">Passwords do not match</small>
                        }
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
                  <p class="mt-3">Already have an account? <a routerLink="/login" class="link-unstyled">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
